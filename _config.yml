# Site settings
title: TheMagnificent11's Blog
description: A .Net engineer's thoughts on domain-driven design, observability, and software engineering
author: Saji Weerasingham
url: "https://themagnificent11.github.io"
baseurl: ""

# Build settings
theme: minima
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Include/Exclude settings
include:
  - pages
  - blog-posts

exclude:
  - .git
  - .github
  - README.md
  - Gemfile
  - Gemfile.lock

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "pages"
    values:
      layout: "page"
  - scope:
      path: "blog-posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
